[package]
name = "remote-transmission-bot"
version = "0.0.1"
authors = ["red <red.avtovo@gmail.com>"]
edition = "2018"

[dependencies]
dotenv = "0.15.0"
reqwest = { version = "0.10", features = ["json", "rustls-tls"] }
tokio = { version = "0.2", features = ["full"] }
tokio-postgres = "0.5.3"
serde = { version = "1.0", features = ["derive"] }
futures = "0.3.4"
serde_json = "1.0"
ajson = "0.2"
job_scheduler = "*"

log = "0.4.8"
env_logger = "0.7.1"

bb8-postgres = "0.4.0"
bb8 = "0.4.2"

telegram-bot = "0.7.0"
transmission-rpc = "0.2.1"